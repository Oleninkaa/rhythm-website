<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rhythm</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                    Rhythm
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Store</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Collections</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Support</a>
                        </li>
                   
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title">Browse top quality <span>Guitars</span> online</h1>
                        <div class="hero__text">
                            <p>Explore 50k+ latest collections of branded guitars online with Rhythm.</p>
                        </div>
                        <div class="hero__navigation">
                            <a href="#" class="hero__btn">Get the App</a>
                            <div class="hero__socials">
                                <a href="#" class="hero__socials-item"><img src="img/hero/01.svg" alt="Image"></a>
                                <a href="#" class="hero__socials-item"><img src="img/hero/02.svg" alt="Image"></a>
                            </div>
                        </div>
                    </div>
                    <div class="hero__image">
                        <div class="hero__picture">
                            <img src="img/hero/image.jpg" alt="Image">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
